<h3>Logowanie</h3>
<span th:text=${login}> </span>
<form class="mx-auto" style="width: 200px;" action="http://localhost:8080/log-in" method="post">
    <div class="form-group">
      <label for="inputEmail">Adres email</label>
      <input name="name" type="email" class="form-control" id="name" aria-describedby="emailHelp" placeholder="wprowadź email" required>
    </div>
    <div class="form-group mt-2">
      <label for="inputPassword">Hasło</label>
      <input name="password" type="password" class="form-control" id="password" placeholder="Password" required>
    </div>
    <button type="submit" class="btn btn-primary mt-2">Zaloguj</button>
  </form>
