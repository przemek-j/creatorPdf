<!doctype html>
<html lang="pl">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Dodawanie szablonu</title>

        <!-- Bootstrap core CSS -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    
        <style>
    
        </style>
    
      </head>
      <body class=" ">
        <header class="p-3 bg-dark text-white">
            <div class="container">
              <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                  <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
                </a>
        
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                  <li><a href="index" class="nav-link px-2 text-secondary">Home</a></li>
                  <li><a href="add" class="nav-link px-2 text-white">Profil</a></li>
                  <li><a href="about" class="nav-link px-2 text-white">O stronie</a></li>
                </ul>
        
                <div class="text-end d-flex">
                  <span class="me-2" th:text=${userName}>...</span>
                  <form th:action=${login} method="post">
                    <button type="submit" class="btn btn-outline-light me-2"><span th:text=${login}>.</span></button>
                  </form>
                
                    <button type="button" class="btn btn-warning" onclick="window.location.href='signUp'">Sign-up</button>
                </div>
              </div>
            </div>
          </header>
        
          <div class="b-example-divider"></div>


<div class="container mt-4">
    
<h3>Twój profil</h3>
<span th:text=${userName}> </span>><br>
<h6>Zapisane znaki wodne</h6>
<table>
  <thead>
      <tr>
          <th> Nazwa </th>
          <th> plik </th>
      </tr>
  </thead>
  <tbody>
<tr th:if="${watermarks.empty}">
          <td colspan="2">Brak zapisanych znaków wodnych</td>
      </tr>
      <tr th:each="watermark : ${watermarks}">
          <td><span th:text="${watermark.name}"> Title </span></td>
          <td><span th:text="${watermark.image}"> Author </span></td>
      </tr>
      
  </tbody>
</table><br>
<table>
  <thead>
      <tr>
          <th> Nazwa </th>
          <th> plik </th>
      </tr>
  </thead>
  <tbody>
      <tr>
          <td><span th:text="${nam}"> Title </span></td>
          <td><img th:src="*{'data:image/jpeg;base64,'+imag}" alt="" /></td>
      </tr>
      
  </tbody>
</table><br>


<h5>Dodaj nowy</h6>
<form style="width: 200px;" action="http://localhost:8080/addWatermark" method="post">
    <div class="form-group">
      <label for="inputname">Nazwa</label>
      <input name="name" type="text" class="form-control" id="inputname" placeholder="wprowadź nazwę" required>
    </div>
    <div class="form-group mt-2">
      <label for="FormControlFileImage">Dodaj znak wodny</label>
      <input name="image" type="file" class="form-control-file" id="FormControlFileImage">
    </div>
    <button type="submit" class="btn btn-primary mt-2">Dodaj</button>
  </form>
</div>

</html>
