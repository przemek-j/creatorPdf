<!-- Tekst, Obraz -->
<div class="container">
  <h3>Dodaj tekst i obraz</h3>
  <form action="http://localhost:8080/generatePdf" method="post">
    <div class="form-group">
      <label for="mainTextarea">Wprowadź swój tekst tutaj</label>
      <textarea name="textArea" class="form-control" id="mainTextarea" rows="3"></textarea>
    </div>
    <div class="form-group mt-2">
      <label for="FormControlFileText">Lub załaduj plik tekstowy</label>
      <input type="file" class="form-control-file" id="FormControlFileText">
    </div>
    <div class="form-group mt-2">
      <label for="FormControlFileImage">Dodaj zdjęcie</label>
      <input type="file" class="form-control-file" id="FormControlFileImage">
    </div>
    <button type="submit" class="btn btn-primary mt-2">Generuj pdf</button>
  </form>
</div>
